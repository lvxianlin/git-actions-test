name: auto-check-in


on:
  push:
  schedule:
    - cron: '0 15 * * *'

jobs:
  check-in:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - name: config environment
        run: npm install -g
        env:
          COOKIE: ${{ secrets.COOKIE }}
      - name: run
        run: node index
